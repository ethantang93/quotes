<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
  </head>
  <style media="screen">
    #container {
        text-align: center;
    }

    #login {
        text-align: right;
        display: inline-block;
        vertical-align: top;
        margin-top: 40px;
        border: 1px solid black;
        padding: 20px;
    }

    #register {
        text-align: right;
        display: inline-block;
        vertical-align: top;
        border: 1px solid black;
        padding: 20px;
    }
    h1{
      text-align: center;
    }
  </style>
  <body>
    <div id="container">
      <h2>Welcome!</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div id="register">
            <h1>Register</h1>
            <form class="" action="/register" method="post">
                {% csrf_token %}
                Name: <input type="text" name="fullname" value=""><br>
                Alias: <input type="text" name="alias" value=""><br>
                Email: <input type="text" name="email" value=""><br>
                Password: <input type="password" name="password" value=""><br>
                <p>password must be at least 8 characters long!</p>
                Confirm Password: <input type="password" name="confirm_pw" value=""><br>
                Birth Date <input type="date" name="birthdate" value="">
                <input type="submit" name="name" value="Register!">
            </form>
        </div>
        <div id="login">
          <h1>Login</h1>
          <form class="" action="/login" method="post">
            {% csrf_token %}
            Email: <input type="text" name="email" value=""><br>
            Password: <input type="password" name="password" value=""><br>
            <input type="submit" name="name" value="Login!">
          </form>
        </div>
      </div>
  </body>
</html>
